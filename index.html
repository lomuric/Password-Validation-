<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aleo|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Password Validation</title>
</head>
<body>
    <div class="container">
        <h2>Password</h2>
        <input type="password" id="password" placeholder="Enter Password" oninput="check()">
        <br>
        <div id="set">
            <div id="count">Length : 0</div>
            <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i> <span>Enter a minimum of 8 characters.</span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i> <span>Length less than 12 characters.</span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i> <span>Must contain numbers.</span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i> <span>Must contain special characters.</span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i> <span>Must NOT contain spaces.</span>
        </div>
    </div>
    
</body>
</html>
